<div class="alert alert-danger" *ngIf='errr' style="text-align: center;">{{errr}}</div>
<div class="alert alert-danger" *ngIf='message' style="text-align: center;">{{message}}</div>
<form action="" class="col-md-4 offset-4 mt-5 card card-body addasset" #forms="ngForm" (ngSubmit)="addproductData(forms)">
    <h1 class="text-center bg-dark text-white">Add Product</h1>

    <div class="form-group">
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter Product Name...."
            #name="ngModel" ngModel required>
        <div *ngIf="name.touched && name.invalid">
            <p class="alert alert-danger" *ngIf="name.errors.required">*This Field is required</p>
        </div>
    </div>

    <div class="form-group">
        <input type="text" name="category" id="category" class="form-control" placeholder="Enter Category...."
            #category="ngModel" ngModel required>
        <div *ngIf="category.touched && category.invalid">
            <p class="alert alert-danger" *ngIf="category.errors.required">*This Field is required</p>
        </div>
    </div>

    <div class="form-group">
        <input type="text" name="company" id="company" class="form-control" placeholder="Enter Company...."
            #company="ngModel" ngModel required>
        <div *ngIf="company.touched && company.invalid">
            <p class="alert alert-danger" *ngIf="company.errors.required">*This Field is required</p>
        </div>
    </div>

    <div class="form-group">
        <input type="number" name="quantity" id="quantity" class="form-control" placeholder="Enter quantity...."
            #quantity="ngModel" ngModel required>
        <div *ngIf="quantity.touched && quantity.invalid">
            <p class="alert alert-danger" *ngIf="quantity.errors.required">*This Field is required</p>
        </div>
    </div>

    <div class="form-group">
        <input type="number" name="price" id="price" class="form-control" placeholder="Enter price...."
            #price="ngModel" ngModel required>
        <div *ngIf="price.touched && price.invalid">
            <p class="alert alert-danger" *ngIf="price.errors.required">*This Field is required</p>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-primary float-right" [disabled]="forms.invalid">Add Product</button>
    </div>

</form>
